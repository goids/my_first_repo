<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./logo-platzi-video-BW2.png" alt="Logo">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Nombre">
                <input type="email" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                <div class="login__container--iniciar-sesion">
                    
                </div>
            </form>
            <p class="login__container--inicio"><a href="/">Iniciar sesión</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de provacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
